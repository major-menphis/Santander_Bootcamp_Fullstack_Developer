<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>To-do list</title>
</head>
<body>
    <div class="wrapper">
        <div class="todo-list">
            <h1>To-do list</h1>
            <div class="task-form">
                <input type="text" name="task" id="task-item">
                <button type="submit" id="task-button">Salvar</button>
            </div>
            <div class="tasks-div">
                <ul id="tasks-list">
                </ul>
            </div>
        </div>
    </div>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
