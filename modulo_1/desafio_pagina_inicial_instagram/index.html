<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="./img/phone.png" alt="telefone">
        </div>
        <div class="informations">
            <div class="login">
                <div class="instagram-logo">
                    <img class="i-logo" src="./img/instagram-logo.png" alt="logo instagram">
                </div>
                <form method="post" class="login-form">
                    <input type="text" name="user" placeholder="Telefone, nome de usuário ou email" required="required">
                    <input type="password" name="pass" placeholder="Senha" required="required">
                </form>
                <button type="submit" class="submit-button">Entrar</button>
                <div class="flex-line">
                    <span class="h-line"><hr></span>
                    <p>OU</p>
                    <span class="h-line"><hr></span>
                </div>
                <a class="face-link" href="#"><img class="face-logo" src="./img/face_icon.png" alt="logo facebook">Entrar com o Facebook</a>
                <a class="lost-pass-link" href="#">Esqueceu a senha?</a>
            </div>
            <div class="no-account">
                <p>Não tem uma conta? <a href="#"> Cadastre-se</a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="download-buttons"></a>
                    <a href="#" class="download-buttons"></a>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
